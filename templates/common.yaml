# common.yaml

castai-cluster-controller:
  enabled: true
  createNamespace: false
  castai:
    apiKeySecretRef: castai-agent
    # Generate a unique ID from clusterName
    clusterID: {{ include "uuidFromName" .Values.clusterName }}

castai-evictor:
  enabled: true
  createNamespace: false

castai-pod-mutator:
  enabled: false
  createNamespace: false

castai-pod-pinner:
  enabled: false
  createNamespace: false

castai-spot-handler:
  enabled: false
  createNamespace: false

gpu-metrics-exporter:
  enabled: false
  createNamespace: false

# âœ… FIXED: Ensure egressd gets clusterID
egressd:
  enabled: true
  createNamespace: false
  clusterID: {{ include "uuidFromName" .Values.clusterName }}

